<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Task 5
	</title>
</head>
<body>
	<label for="num1">Number 1: </label>
	<input type="text" name="number1" id="num1"><br><br>
	<label for="num2">Number 2: </label>
	<input type="text" name="number2" id="num2"><br><br>
	<button id="add" onclick="add()">
		+
	</button>
	<button id="add" onclick="sub()">
		-
	</button>
	<button id="add" onclick="mul()">
		x
	</button>
	<button id="add" onclick="div()">
		/
	</button>
	<script type="text/javascript">
		var inp1 = document.querySelector("#num1");
		var inp2 = document.querySelector("#num2");
		var Div = document.createElement("div");
		document.body.appendChild(Div);
		function add(){
			var temp1 = Number.parseInt(inp1.value);
			var temp2 = Number.parseInt(inp2.value);
			let res = temp1+temp2;
			Div.innerText = res;
		}
		function sub(){
			var temp1 = Number.parseInt(inp1.value);
			var temp2 = Number.parseInt(inp2.value);
			let res = temp1-temp2;
			Div.innerHTML = res;
		}
		function mul(){
			var temp1 = Number.parseInt(inp1.value);
			var temp2 = Number.parseInt(inp2.value);
			let res = temp1*temp2;
			Div.innerHTML = res;
		}
		function div(){
			var temp1 = Number.parseInt(inp1.value);
			var temp2 = Number.parseInt(inp2.value);
			let res = temp1/temp2;
			Div.innerHTML = res;
		}
	</script>
</body>
</html>
