<!DOCTYPE html>
<html>
<head>
	<title>
		Task 2
	</title>
</head>
<body>
	<p>
		This is level 0.
	</p>
	<button onclick="increaseCount()">
		Update
	</button>
	<script type="text/javascript">
		var i = 0;var j = 20;
		function increaseCount(){
			i = i+1;
			var elm = document.querySelector('p');
			var temp = 'This is level '+i+'.';
			elm.innerHTML = temp;
			elm.style.fontSize = j+"px";
			j = j+10;
		}
	</script>
</body>
</html>
