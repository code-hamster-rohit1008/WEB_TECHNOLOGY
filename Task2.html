
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>

	</title>
	<style type="text/css">
		#heading2{
			display: none;
		}
	</style>
</head>
<body>
<h1 id="heading">
	I am heading by HTML
</h1>
<button id="Button" onclick="changeMethod('heading','heading2')">
	Click Me
</button>
<h1 id="heading2">
	I am heading by JS
</h1>
<script type="text/javascript">
	function changeMethod(id1,id2){
		document.getElementById(id1).style.backgroundColor = "lightblue";
		document.getElementById(id1).innerHTML = document.getElementById(id2).innerHTML;
		document.getElementById(id1).style.backgroundColor = "lightgreen";
		document.getElementById(id1).style.color = "red";
		document.getElementById(id1).style.fontSize = "48pt";
	}
</script>
</body>
