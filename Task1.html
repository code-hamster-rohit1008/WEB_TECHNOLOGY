<!DOCTYPE html>
<html>
<head>
	<title>
		Task 1
	</title>
	<style type="text/css">
		@keyframes spin {
                0%{transform:rotate(0);}
                100%{transform:rotate(360deg) ;}             
        }
        h2{
        	animation-name: spin;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }
	</style>
</head>
<body>
	<h2>
		Hello
	</h2>
	<br>
	<label for="inp1">Text: </label>
	<input type="text" name="heading2" id="inp1" />
	<button onclick="replaceText()">
		Replace
	</button>
	<script type="text/javascript">
		function replaceText(){
			var elm = document.querySelector('h2');
			var inp = document.querySelector('input')
			elm.innerHTML = inp.value
		}
	</script>
</body>
</html>
