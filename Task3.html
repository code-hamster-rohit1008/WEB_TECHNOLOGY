<!DOCTYPE html>
<html>
<head>
	<title>
		Task 3
	</title>
</head>
<body>
	<p>
	</p>
	<button onclick="changeLevel()">
		Update List
	</button>
	<script type="text/javascript">
		var i = 0;var j = 20;
		function changeLevel(){
			i = i+1;
			var temp = document.querySelector("p");
			let listItem = document.createElement("li");
			let orderedList = document.createElement("ol");
			listItem.innerText = "This is level "+i+".";
			listItem.style.fontSize = j+"px";
			orderedList.appendChild(listItem);
			temp.appendChild(orderedList);
			j = j+10;
		}
	</script>
</body>
</html>
